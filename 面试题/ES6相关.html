		<p>ES6新增特性</p>
		<p>1.新增let const 关键字 （块级作用域）</p>
		<p>2.解构赋值</p>
		<p>3.基本结构类型 Symbol</p>
		<p>4.新增剪头函数</p>
		<p>5.新增模板字符串</p>
		<p>6.数组新增API</p>
		<p>7.对象 数组增加扩展运算符</p>
		<p>8.新增Set和Map数据结构</p>
		<p>9.新增Proxy构造函数</p>
		<p>10.新增生成器Generator和遍历器Iterator</p>
		<p>11.新增模块化（import/export）</p>
		<p>12.Promise</p>

	<script>

		
		//解构赋值 : 对象/数组
		let person = {
			name:'张三',
			age:20,
		}
		//若想不要相同命名 新名写在后面
		//对象解构和顺序没关系
		// let {name:name1,age,hobby} = person;
		// console.log(name1,age,hobby);

		//数组解构赋值和顺序有关
		let [a,b,c] = [1,2,3];
		console.log(a,b,c);

		//对象解构赋值 默认值
		//默认值想生效 对象内部对应的属性值得是undefined
		let {name:name1,age,hobby='hobby  is  none'} = person;
		console.log(name1,age,hobby);

		// var {x=3} = {x:null}

		console.log(first,last);

<body>
        <h1>函数式编程范式</h1>
        
        <h2><strong>1.函数永远是“一等公民”</strong></h2>
        <p>所谓一等公民是指，函数与我们平时所使用的其他数据类型地位一样：</p> 
        <p>（1）可以赋值给一个变量</p>
        <p>（2）可以作为参数进行传递</p>
        <p>（3）可以作为别的函数的返回值</p>

        <h2><strong>2.高阶函数</strong></h2>
        <p>可以把函数作为参数传递给另一函数</p>
        <p>可以把函数作为另一个函数的返回结果</p>
        <p>高阶函数的意义:</p>
            <p>抽象可以帮我们屏蔽细节,只需要关注与我们的目标</p>
            <p>高阶函数是用来抽象通用的问题</p>
</body>

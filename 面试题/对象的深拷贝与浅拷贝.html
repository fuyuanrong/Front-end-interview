<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的深拷贝与浅拷贝</title>

	<style type="text/css">
		
	</style>
</head>
	<body>
		<div class="container">
			<div class="inner">

			</div>

		</div>
	</body>
	<script>
		// 复杂数据类型
		/*
			浅拷贝:复杂数据类型的传址
			深拷贝:完全赋值一份数据一致的非同一地址的数据
		*/
		var obj1 = {
			a:1,
			b:2,
			arr:[],
			someobj:{},
			c:undefined,
			d:()=>{}
		};
		var obj2 = obj1;
		obj2.num = 3;
		console.log('obj1',obj1);
		console.log('obj2',obj2);
		var obj3 = JSON.parse(JSON.stringify(obj1));
		console.log('obj3',obj3);  //字段是undefined或者函数的不能复制

		console.log('----------------------');
		//深拷贝
		// 1.JSON.parse(JSON.stringify(obj))
		//JSON.parse 复制原来的内容 新建了一个地址存储  
		//缺陷:undefined 函数不能复制
		// 2.最标准最常用的方法是递归拷贝
		console.log('------------递归拷贝----------');
		var oneobj = {
			a:1,
			b:2,
			arr:[],
			list:[
				{
					deep:'11111111'
				}
			],
			someobj:{},
			c:undefined,
			d:()=>{
				alert('你好')
			}
		};
		function deepCopy(obj){
			//判断数据类型是否为数组/对象 进行数据声明
			// 新建新的地址
			//如果是简单数据类型直接return自己
			if(!(obj instanceof Array) || !(obj instanceof Object)){return obj}
			var targetObj = obj instanceof Array ?[]:{};
			//循环obj
			for (const key in obj) {
				//忽略从原型继承 的属性 不进行拷贝
				if (obj.hasOwnProperty.call(obj, key)) {
					const value = obj[key];  //对应的value
					//判断value是否是数组对象
					if(value instanceof Array || value instanceof Object){
						//递归复制新的地址数据
						targetObj[key] = deepCopy(value)
					}else{
						targetObj[key] = value
					}
					
				}
			}
			// /return 新obj
			return targetObj
		}

		function deepClone(obj){
			if(!obj || typeof obj!== 'object'){
				return obj
			}
			let result = Array.isArray(obj)?[]:{}
			
			for(let key in obj){
				if(obj.hasOwnProperty("key")){
				if(obj[key] && typeof obj[key] === 'object'){
					result[key] = deepClone(obj[key])
				}else{
					result[key] = obj[key]
				}
				}
			}
			return result
		}
		var newObj = deepCopy(oneobj);
		newObj.list[0].deep = '222222';
		console.log('oneobj',oneobj);
		console.log('newObj',newObj);

	</script>
</html>

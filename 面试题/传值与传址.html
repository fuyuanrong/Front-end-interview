<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传值与传址</title>

	<style type="text/css">
		
	</style>
</head>
	<body>
		<div class="container">
			<div class="inner">

			</div>

		</div>
	</body>
	<script>
		/*
			js = 赋值语句: 把右边的数据/变量赋值给左边
			基础数据类型是传值:数字 字符串 布尔值 null  undefined
			复杂数据类型是传址: 对象 数组 函数 正则 日期
		*/
		//传值
		//栈
		var num1 = 1;
		var num2 =num1;
		num2 = 2;
		console.log('num1' ,num1);  	//1
		console.log('num2' ,num2);		//2
		//传址
		//复杂数据类型存储在数据堆,然后地址存储在对应的栈
		var obj1 = {
			a:1
		}
		var obj2 = obj1;
		obj2.a = 2;
		console.log('obj1.a',obj1.a);  //2
		console.log('obj2.a',obj2.a);  //2
		console.log('--------------------------');
		// 面试题1
		var user = {
			name:'小红'
		}
		function changeName(user){
			user.name = '小明';
			user = {
				name:'小兰'
			}
			console.log(user);
		}
		changeName(user)
		console.log('用户名是:',user.name);
	</script>
</html>

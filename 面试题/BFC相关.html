<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC相关</title>

	<style type="text/css">
		.layout{
			background: red;
		}
		.dv1{
			width: 100px;
			height: 100px;
			background: aquamarine;
			margin-bottom: 20px;
		}
		.dv2{
			width: 110px;
			height: 110px;
			background: green;
			margin-top: 40px;
		}
		/*
		  dv1 dv2 相隔不是 20 + 40   相隔规则:同正取最大(边界重叠) 一正一负取和 同负取绝对值最大
		  BFC概念
			块级格式化上下文
			如何创建BFC

			1.overflow : overflow的值不为visible
			2. position: 值不为static，relative
			3. display的值为inline-block、table-cell、table-caption
			4.float的值不为none（默认）
			BFC原理
			1.就是在BFC这个元素的垂直方面边距(margin)会发生重叠
			2.BFC的区域不会与浮动元素的box重叠
			3.BFC在页面中是一个独立的容器，外面的元素不会影响它里面的元素
			4.计算BFC高度的时候，浮动元素也会参与计算
		*/
	</style>
</head>
<body>
	<div class="layout">
		<div class="dv1">top</div>
		<div class="dv2">bottom</div>

	</div>
</body>
</html>

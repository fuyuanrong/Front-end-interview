<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
    <style type="text/css">
        .swiper-container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div  id="example" class="wrapper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in imgList" >
                    <img :src="item" alt="1" style="height: 300px;width:600px;">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        <div style="width: 600px;height: 300px;margin:auto;">
            <el-carousel indicator-position="outside">
                <el-carousel-item v-for="item in imgList"  :key="item.id">
                    <img :src="item" alt="1" style="width: 600px;height: 300px;">
                </el-carousel-item>
            </el-carousel>
        </div>
        <p>
            <button @click='clickme()'>click</button>
        </p>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                imgList:[
                    'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2459854756,3883213966&fm=26&gp=0.jpg',
                    'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563451207291&di=21f77fdbead04204bae4a11b23704f38&imgtype=0&src=http%3A%2F%2Fwww.bieryun.com%2Fwp-content%2Fuploads%2F2018%2F12%2FNodejs.png',
                    'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563451264415&di=2292d0b019ed47b7020b9b2c42ae1097&imgtype=0&src=http%3A%2F%2Fpic.downcc.com%2Fupload%2F2015-1%2F201512094354.jpg',
                ]
            },
            created() {
                
            },
            methods: {
                clickme(){
                    this.imgList.push('https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=60542009,1217932459&fm=11&gp=0.jpg')
                    this.$nextTick(() => {
                        // DOM更新了
                        // swiper重新初始化
                        /* eslint-disable no-new */
                        new Swiper('.swiper-container', {})
                    })
                }

            },
            mounted() {
                new Swiper('.swiper-container', {
                    
                })
                // var mySwiper = new Swiper('.swiper-container', {})
            
            },
            computed: {
            
            },
            watch: {

            },
        })
    </script>
</body>
</html>
